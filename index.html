<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <!-- 적용 CSS -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- 폰트 CSS -->
  <link rel="stylesheet" href="./css/font.css">
  <!-- RESET CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header class="header">
    <div class="left_header">
      <a class="ft-14" href="#">Google정보</a>
      
      <a class="ft-14" href="#">스토어</a>
    </div>
    <div class="right_header">
      <a class="ft-14" href="#">Gmail</a>
      <a class="ft-14" href="#">이미지</a>
      <button>
        <span class="material-symbols-outlined">apps</span>
      </button>
      <div class="profile">
        <img src="./static/profile.png" alt="프로필" />
      </div>
    </div>
  </header>
  <main class="main">
    <div class="logo">
      <img src="./static/logo.png" alt="구글로고" />
    </div>
    <div class="container_search">
      <div class="wrap_search">
        <div class="icon_search">
          <span class="material-symbols-outlined">
            search
            </span>
        </div>
        <div class="wrap_input">
          <input class="input_search" type="text" />
        </div>
        <div class="icon">
          <span class="material-symbols-outlined">
            keyboard_alt
            </span>
        </div>
        <div class="icon">
          <span class="material-symbols-outlined">
            mic
            </span>
        </div>
        <div class="icon">
          <span class="material-symbols-outlined">
            photo_camera
            </span>
        </div>
      </div>
    </div>
    <div class="container_btn">
      <button class="search_below_btn">
        Google 검색
      </button>
      <button class="search_below_btn">
        I'm feeling Lucky
      </button>
    </div>
  </main>
  <footer class="footer">
    <div class="country">
      <span>대한민국</span>
    </div>
    <div class="information">
      <div class="left_inform">
        <a class="ft-14 anchorInform" href="#">광고</a>
        <a class="ft-14 anchorInform" href="#">비즈니스</a>
        <a class="ft-14 anchorInform" href="#">검색의 원리</a>
      </div>
      <div class="right_inform">
        <a class="ft-14 anchorInform" href="#">개인정보처리방침</a>
        <a class="ft-14 anchorInform" href="#">약관</a>
        <a class="ft-14 anchorInform" href="#">설정 </a>
      </div>
    </div>
  </footer>
</body>
</html>
